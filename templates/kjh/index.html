
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>navermap</title>

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=fxqxlpqj6o"></script>
    <style>
        div{
         width:100%;
         height:100vh;
         border: 0px solid #003458;
        }
        div.left{
         width:2%;
         float: left;
         box-sizing: border-box;
         border: 0px solid #003458;

        }
        div.right{
         width:98%;
         float: right;
         box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <button type="button"
            style="border: 1px solid #3b8c9a;
            cursor:pointer; cursor:hand;
            background-color: #3b8c9a;
            color: white;
            padding: 5px;
            border-radius: 2em;"> login
        </button>

    </div>
    <div class="right">
        <div id="map" style="width:100%;height: 100vh;"></div>
    </div>
</div>

<script>
var mapDiv = document.getElementById('map');
var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.3595704, 127.105399),
    zoom: 10
});
var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.3595704, 127.105399),
    map: map
});
</script>
</body>
</html>
