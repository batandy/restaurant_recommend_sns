{% extends 'base.html' %}

{% block content %}

<div class="sns_sidebar">
  <!--게시글 (post) 부분-->
  {%if post_list%}
    <ul>
    {%for post in post_list%}
    <!--문제가 발생한다면 href 경로를 생각해보자-->
      <li><a href="{{post.id}}">{{post.subject}}</a><li>
    {%endfor%}
    </ul>
  {%else%}
    <p>게시글이 없습니다.</p>
  {%endif%}
</div>

{% endblock %}
