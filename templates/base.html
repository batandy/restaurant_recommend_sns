{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>navermap</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=fxqxlpqj6o&submodules=geocoder"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'floating.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sns.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="module" src="{% static 'basic.js' %}"></script>
    
</head>
<body>
    <div class="container">
        <div class="icons">
            {% if user.is_authenticated %}
            <button type="button" class="btn btn-dark btn-xs" onclick="location.href='{% url 'main:logout' %}';">로그아웃</button>
            <button type="button" class="btn btn-dark btn-xs" onclick="location.href='{% url 'main:mypage' %}';">내정보</button>
            {% else %}
            <p>
                <button type="button" class="btn btn-dark btn-xs" onclick="location.href='{% url 'main:login' %}';">로그인</button>
            </p>
            {% endif %}
            <p>
                <button class="btn btn-outline-dark btn-xs" type="button" onclick="location.href='{% url 'main:sns' %}';" >sns</button>
            </p>
        </div>
        <!-- 햄버거 메뉴 -->
        <input type="checkbox" id="trigger" >
        <label for="trigger">
            <!-- 햄버거 세줄 표현 -->
            <span></span>
            <span></span>
            <span></span>
        </label>
        <label for="box"></label>

        <div class="top_space" id="top_space">
            <form id="search_form">
                <input name="search_res" type="text" placeholder="가게명 검색" required">
            </form>
            
            <div id="weather" style="left:4%;">
                <h3 id="weatherLocate" style="position:absolute;top:6vh;left:1vw;font-size: 20px;"></h3>
                <img id="weatherIcon" style="position:absolute;top:8vh;left:1vw;">
                <h4 id="weatherData" style="position:absolute;top:13vh;left:6vw;font-size: 20px;"></h4>
            </div>
            <style>
                input{
                    width: 90%;
                    height: 35px;
                    font-size: 15px;
                    position: relative;
                    top: 2vh;
                    left:4%;
                }
            </style>
        </div>

        <div class="main" id="main">
            <!-- 메인파트내용 -->
            {% block content %}
            {% endblock %}
            <!-- 끝 -->
        </div>

        <div class="map_posi" id="map_posi">
            <div id="map"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- 자바스크립트 시작 -->


        
    <script type="text/javascript">
        
    </script><!-- 현재위치, db연결해서 데이터 가져오기 -->
    <script type="text/javascript">
    </script>


    {% block script %}
    {% endblock %}
    <!-- 자바스크립트 끝 -->
</body>


</html>
